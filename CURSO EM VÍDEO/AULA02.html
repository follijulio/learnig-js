  <body>
    <script>
      var firstNumber = Number(prompt("what's the first number?"))
      var secondNumber = Number(prompt("what's the second number?"))
      var sum = firstNumber + secondNumber
      alert(`the sum is ${sum.toFixed(2)}`);
      alert(`this number in BRL ${sum.toLocaleString('pt-BR' , {style: 'currency' , currency: 'BRL'})}`)
      alert(`this number in USD ${sum.toLocaleString('pt-BR' , {style: 'currency' , currency: 'USD'})}`)
      alert(`this number in EUR ${sum.toLocaleString('pt-BR' , {style: 'currency' , currency: 'EUR'})}`)
    </script>
  </body>
